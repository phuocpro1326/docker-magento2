; This file is created automatically by the docker build

; Xdebug settings will only kick in if the Xdebug module is loaded

xdebug.remote_enable = 1
xdebug.remote_connect_back = 1
xdebug.remote_port = 9000

xdebug.scream = 0
xdebug.show_local_vars = 1

xdebug.idekey = PHPSTORM

xdebug.profiler_enable=!PHP_ENABLE_XDEBUG_PROFILER! ; Variable: PHP_ENABLE_XDEBUG_PROFILER
xdebug.profiler_enable_trigger=!PHP_ENABLE_XDEBUG_PROFILER_TRIGGER! ; Variable: PHP_ENABLE_XDEBUG_PROFILER_TRIGGER
xdebug.profiler_output_dir=/var/www/magento/var/profiler